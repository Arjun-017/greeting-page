<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <h1 id='greeting'>Welcome, Arjun</h1>
        <p>What are your plans for today?</p>
    </div>
<script async defer>
var bg = Math.floor(Math.random()*6) + 3;
var bg_image = 'url(./back'+bg+'.jpg)';
document.body.style.background = bg_image;
document.body.style.backgroundSize = 'cover';
document.body.style.backgroundPosition = 'center';

const d = new Date();
let hours = d.getHours();
if(0<=hours<12){
    msg = "Morning"
}
if(12<=hours<16){
    msg = "Afternoon"
}
if(16<=hours<24){
    msg = "Evening"
}
document.getElementById('greeting').innerHTML = 'Good '+msg+', Arjun';

</script>
</body>
</html>
